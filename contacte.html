<!DOCTYPE html>

<body>

                <a href="contacte.html">Contacte</a>
            </nav>

    <h1>CONTACTE</h1>

    
    <form action="">
        <legend class="leyenda">CONTÁCTAME</legend>
        <fieldset>
             <div>
                <label for="">Nombre:</label>
                <input class="input-text" type="text" name="Nombre" placeholder="Tu nombre">
             </div>          
            <div>
                <label for="">Télefono:</label>
                <input class="input-text" type="tel" name="Teléfono" placeholder="Tu teléfono">
            </div>
            <div>
                <label for="">Correo:</label>
                <input class="input-text" type="email" name="Correo" placeholder="Tu email">
            </div>
            <div>
                <label for="">Mensaje:</label>
                <textarea class="input-text" name="mensaje" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input class="boton" type="submit" value="ENVIAR">
            </div>
        </fieldset>
        
    </form>
    
</body>
</html>
